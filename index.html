<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Night-Out-Planner</title>
  </head>

  <body>
      <header>Night-Out-Planner</header>
      <div id = "container" class="row">
        <div id = "search-section" class="col s6">
            <div class = "search-text row" >Please enter your location: </div>
            <div class = "search-box row ">
              <textarea id = "search-content"></textarea>
            </div>
            <div id = "search-button">
              <a class="btn btn-floating pulse"><i class="material-icons">Go</i></a>
            </div>

          <div id="map" class = "map-info-row row">
              mapmapmap~
          </div>
            <div class="row">
                <div class = row>Please enter your location: </div>
                <form class="col s12">
                  <div class="row">
                    <div class="home-address col s10">
                      <input id="home-address" class="validate">
                      <label for="home-address">Home address</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10">
                      <input id="date" type="date" class="validate">
                      <label for="date">Date</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10">
                      <input id="city" class="validate">
                      <label for="city">Event City/Location</label>
                    </div>
                  </div>
                </form>
                <div id = "search-button">
                    <a class="btn btn-floating pulse"><i class="material-icons">Go</i></a>
                </div>
              </div>
            
            <div class = "map-info-row row">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12182.30520634488!2d-74.0652613!3d40.2407219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1561060983193!5m2!1sen!2sus"
                frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
        </div>
        <div id = "right-side-results" class="col s5">
          <div id ="right-side-title">Search results</div>
        </div>
      </div>

      <div class="results-row">Travel Info</div>
      <footer>Created by us~~2022</footer>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmFDQf58ZuTf-R93Rkrlxk5HEeNe2XmjY"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
